{% extends 'base.html' %}

{% block content %}


<h1>Premiums</h1>

{% if user.is_authenticated %}
    <h2>Unpaid</h2>
    <a href="{% url 'export_unpaid_premiums' %}" class="btn btn-primary">Export All To Excel</a>

    <br/> <br/>

    <ul>
        {% for form in forms %}
            <li>
                {{ form.as_p }}
                <hr>
            </li>
        {% endfor %}
    </ul>

{% else %}
<h2> Please Log In to View Page </h2>
    <a href="{% url 'loginuser' %}">Login Here</a>

{% endif %}

{% endblock %}
